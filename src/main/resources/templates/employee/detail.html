<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header::head"></head>
  <body>
    <div class="container">
      <div th:replace="fragments/header::navbar"></div>

      <!-- パンくずリスト -->
      <ol class="breadcrumb">
        <li>
          <a href="list.html" th:href="@{/employee/showList}">従業員リスト</a>
        </li>
        <li class="active">従業員詳細</li>
      </ol>

      <!-- register form -->
      <div class="row">
        <div
          class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12"
        >
          <!-- 背景をグレーに、埋め込んだようなコンポーネント -->
          <div class="well">
            <!-- ここから上を編集する必要はありません -->

            <form
              method="post"
              th:action="@{/employee/update}"
              th:object="${updateEmployeeForm}"
            >
              <fieldset>
                <legend>従業員情報</legend>

                <table class="table table-striped">
                  <tr>
                    <th nowrap>従業員名</th>
                    <td>
                      <input
                        type="text"
                        id="name"
                        class="form-control"
                        th:field="*{name}"
                      />
                    </td>
                  </tr>

                  <tr>
                    <th nowrap>写真</th>
                    <td>
                      <img th:src="@{/img/{image}(image=${employee.image})}" />
                    </td>
                  </tr>

                  <tr>
                    <th nowrap>性別</th>
                    <td>
                      <label>
                        <input type="radio" th:field="*{gender}" value="男性" class="form-check-input">男性
                      </label>
                      <label>
                        <input type="radio" th:field="*{gender}" value="女性" class="form-check-input">女性
                      </label>
                    </td>
                  </tr>

                  <tr>
                    <th nowrap>入社日</th>
                    <td>
                      <input
                        type="date"
                        id="hireDate"
                        class="form-control"
                        th:field="*{hireDate}"
                      />
                    </td>
                  </tr>

                  <tr>
                    <th nowrap>メールアドレス</th>
                    <td>
                      <input
                        type="text"
                        id="mailAddress"
                        class="form-control"
                        th:field="*{mailAddress}"
                      />
                    </td>
                  </tr>

                  <tr>
                    <th nowrap>郵便番号</th>
                    <td>
                      <input
                        type="text"
                        id="zipCode"
                        class="form-control"
                        th:field="*{zipCode}"
                      />
                    </td>
                  </tr>

                  <tr>
                    <th nowrap>住所</th>
                    <td>
                      <input
                        type="text"
                        id="address"
                        class="form-control"
                        th:field="*{address}"
                      />
                    </td>
                  </tr>

                  <tr>
                    <th nowrap>電話番号</th>
                    <td>
                      <input
                        type="tel"
                        id="telephone"
                        class="form-control"
                        th:field="*{telephone}"
                      />
                    </td>
                  </tr>

                  <tr>
                    <th nowrap>給料</th>
                    <td>
                      <input
                        type="number"
                        id="salary"
                        class="form-control"
                        th:field="*{salary}"
                      />
                    </td>
                  </tr>

                  <tr>
                    <th nowrap>特性</th>
                    <td>
                      <textarea id="characteristics" th:field="*{characteristics}" class="form-control"></textarea>
                    </td>
                  </tr>

                  <tr>
                    <th nowrap>扶養人数</th>
                    <td>
                      <label class="error-messages">
                        扶養人数を入力してください
                      </label>

                      <label
                        class="control-label"
                        style="color: red"
                        for="dependentsCount"
                      ></label>
                      <!-- update時に従業員IDをformにいれる用 -->
                      <input
                        type="hidden"
                        name="id"
                        th:value="${employee.id}"
                      />
                      <input
                        type="text"
                        id="dependentsCount"
                        class="form-control"
                        th:field="*{dependentsCount}"
                      />
                    </td>
                  </tr>
                </table>

                <button type="submit" class="btn btn-primary">更新</button>
              </fieldset>
            </form>

            <!-- ここから下を編集する必要はありません -->
          </div>
        </div>
      </div>
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script
      src="../../static/js/bootstrap.min.js"
      th:src="@{/js/bootstrap.min.js}"
    ></script>
  </body>
</html>

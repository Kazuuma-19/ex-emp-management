<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header::head"></head>
  <body>
    <div class="container">
      <div th:replace="fragments/header::navbar"></div>
      <!-- パンくずリスト -->
      <ol class="breadcrumb">
        <li class="active">
          <a href="list.html" th:href="@{/employee/showList}">従業員リスト</a>
        </li>
      </ol>

      <!-- table -->
      <div class="row">
        <div
          class="table-responsive col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12"
        >
          <!-- ここから上を編集する必要はありません -->

          <table class="table table-striped">
            <thead>
              <tr>
                <th>従業員名</th>
                <th>入社日</th>
                <th>扶養人数</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="employee : ${employeeList}">
                <td>
                  <a th:href="@{/employee/showDetail(id=${employee.id})}">
                    <span th:text="${employee.name}">山田太郎</span>
                  </a>
                </td>

                <td>
                  <span th:text="${employee.hireDate}"> 2016/12/1 </span>
                </td>
                <td>
                  <span th:text="${employee.dependentsCount}">3人</span>
                </td>
              </tr>
            </tbody>
          </table>

          <!-- ここから下を編集する必要はありません -->
        </div>
      </div>
    </div>
    <!-- end container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script
      src="../../static/js/bootstrap.min.js"
      th:src="@{/js/bootstrap.min.js}"
    ></script>
  </body>
</html>
